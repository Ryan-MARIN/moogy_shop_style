<div class="container">
  <div class="name">{{ title }}</div>
  <div class="sidebar">
    <div class="info-box">
      <div class="date">{{ date }}</div>
      <div class="notation">
        <button value="1">
          <svg class="stars" width="22" height="22" viewBox="0 0 22 22">
            <path
              [class]="rating >= 1 ? 'rated' : undefined"
              d="M11.5001 0L14.8799 6.84815L22.4373 7.9463L16.9687 13.2768L18.2597 20.8037L11.5001 17.25L4.74061 20.8037L6.03156 13.2768L0.562988 7.9463L8.12037 6.84815L11.5001 0Z"
            />
          </svg>
        </button>
        <button value="2">
          <svg class="stars" width="22" height="22" viewBox="0 0 22 22">
            <path
              [class]="rating >= 2 ? 'rated' : undefined"
              d="M11.5001 0L14.8799 6.84815L22.4373 7.9463L16.9687 13.2768L18.2597 20.8037L11.5001 17.25L4.74061 20.8037L6.03156 13.2768L0.562988 7.9463L8.12037 6.84815L11.5001 0Z"
            />
          </svg>
        </button>
        <button value="3">
          <svg class="stars" width="22" height="22" viewBox="0 0 22 22">
            <path
              [class]="rating >= 3 ? 'rated' : undefined"
              d="M11.5001 0L14.8799 6.84815L22.4373 7.9463L16.9687 13.2768L18.2597 20.8037L11.5001 17.25L4.74061 20.8037L6.03156 13.2768L0.562988 7.9463L8.12037 6.84815L11.5001 0Z"
            />
          </svg>
        </button>
        <button value="4">
          <svg class="stars" width="22" height="22" viewBox="0 0 22 22">
            <path
              [class]="rating >= 4 ? 'rated' : undefined"
              d="M11.5001 0L14.8799 6.84815L22.4373 7.9463L16.9687 13.2768L18.2597 20.8037L11.5001 17.25L4.74061 20.8037L6.03156 13.2768L0.562988 7.9463L8.12037 6.84815L11.5001 0Z"
            />
          </svg>
        </button>
        <button value="5">
          <svg class="stars" width="22" height="22" viewBox="0 0 22 22">
            <path
              [class]="rating >= 5 ? 'rated' : undefined"
              d="M11.5001 0L14.8799 6.84815L22.4373 7.9463L16.9687 13.2768L18.2597 20.8037L11.5001 17.25L4.74061 20.8037L6.03156 13.2768L0.562988 7.9463L8.12037 6.84815L11.5001 0Z"
            />
          </svg>
        </button>
      </div>
      <div class="type">{{ type }}</div>
      <button class="favorite">
        <svg class="heart" width="46" height="41" viewBox="0 0 46 41">
          <path
            [class]="favorite ? 'yes' : undefined"
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M3.87158 3.72901C8.77121 -1.17063 16.7151 -1.17063 21.6147 3.72901L22.6005 4.71474L23.5862 3.72901C28.4858 -1.17063 36.4297 -1.17063 41.3294 3.72901C46.229 8.62865 46.229 16.5725 41.3294 21.4722L22.6005 40.2011L3.87158 21.4722C-1.02806 16.5725 -1.02806 8.62865 3.87158 3.72901Z"
          />
        </svg>
      </button>
    </div>
    <div class="price-box">{{ price.toFixed(price % 1 !== 0 ? 2 : 0) }} â‚¬</div>
  </div>
  <div class="main-content">
    <img alt="product" src="{{ image }}" />
  </div>
</div>
