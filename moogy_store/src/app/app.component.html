  <head>
    <meta charset="UTF-8" />
    <title>Moogy Store</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../assets/img/favicon.ico"
    />
    <!-- <link rel="stylesheet" type="text/css" href="../styles/common.css" /> -->
    <!-- <link rel="stylesheet" type="text/css" href="../styles/index.css" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="../javascript/index.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img alt="logo" src="../assets/img/moogy_logo.png" />
      </div>
      <div class="search-bar">
        <div>
          <input type="text" placeholder="Recherche..." />
          <img alt="loupe" src="../assets/img/site/search.png" />
        </div>
      </div>
    </header>
    <main>
      <div class="drawer">
        <h2>FILTRER</h2>
        <div>
          <div class="checkbox-group">
            <input type="checkbox" name="option1" value="Option 1" />
            <label>Favoris</label>
          </div>
          <div>
            <div class="checkbox-group">
              <input type="checkbox" name="option2" value="Option 2" />
              <label>Type&nbsp;:</label>
            </div>
            <div class="complement">
              <select>
                <option value="option1">Figurine</option>
                <option value="option2">Accessoire</option>
                <option value="option3">Décoration</option>
              </select>
            </div>
          </div>
          <div>
            <div class="checkbox-group">
              <input type="checkbox" name="option3" value="Option 3" />
              <label>Prix&nbsp;:</label>
            </div>
            <div class="complement">
              <div class="price">
                de&nbsp;
                <input type="number" min="0" value="0" />
                &nbsp;€
              </div>
              <div class="price">
                à&nbsp;
                <input type="number" min="0" value="500" />
                &nbsp;€
              </div>
            </div>
          </div>
        </div>
        <h2>TRIER</h2>
        <div>
          <div class="radio-group">
            <input type="radio" name="sort" value="price" />
            <label>Prix</label>
          </div>
          <div class="radio-group">
            <input type="radio" name="sort" value="name" />
            <label>Nom</label>
          </div>
          <div class="radio-group">
            <input type="radio" name="sort" value="name" />
            <label>Type</label>
          </div>
          <div class="radio-group">
            <input type="radio" name="sort" value="date" checked />
            <label>Date d'ajout</label>
          </div>
        </div>
      </div>
      <div class="corps">
        <div class="content">
          <div class="product-grid">
            <div class="product-card">
              <app-product-card></app-product-card>
            </div>
            <div class="product-card">
              <app-product-card></app-product-card>
            </div>
            <div class="product-card">
              <app-product-card></app-product-card>
            </div>
            <div class="product-card">
              <app-product-card></app-product-card>
            </div>
            <div class="product-card">
              <app-product-card></app-product-card>
            </div>
            <div class="product-card">
              <app-product-card></app-product-card>
            </div>
            <div class="product-card">
              <app-product-card></app-product-card>
            </div>
            <div class="product-card">
              <app-product-card></app-product-card>
            </div>
            <div class="product-card">
              <app-product-card></app-product-card>
            </div>
            <div class="product-card">
              <app-product-card></app-product-card>
            </div>
            <div class="product-card">
              <app-product-card></app-product-card>
            </div>
          </div>
        </div>
        <footer>
          <div>@Anry Rinma, 2023</div>
        </footer>
      </div>
    </main>
  </body>
